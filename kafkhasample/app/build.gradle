plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.apache.camel:camel-kafka:3.7.3'
    implementation 'org.apache.camel:camel-zipkin:3.7.3'
    implementation 'org.apache.camel:camel-core:3.7.3'
    implementation 'io.opentelemetry:opentelemetry-api:1.6.0'
    implementation 'io.opentelemetry:opentelemetry-sdk:1.6.0'
    implementation 'io.opentelemetry:opentelemetry-exporter-zipkin:1.6.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}

application {
    // Define the main class for the application.
    mainClass = 'kafkhasample.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
